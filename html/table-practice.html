<!DOCTYPE html>
<html>
<head>
  <title>Table Page</title>
</head>
<body>
  <table>
    <tr>
      <th>Espresso Intake</th>
      <th>Productivity</th>
      <th>Mood</th>
    </tr>
    <tr>
      <td>0 Shots</td>
      <td>Minimal</td>
      <td>Bad</td>
    </tr>
    <tr>
      <td>2 Shots</td>
      <td>Okay</td>
      <td>Okay</td>
    </tr>
    <tr>
      <td>4 Shots</td>
      <td>Great</td>
      <td>Great</td>
    </tr>
    <tr>
      <td>6 Shots</td>
      <td>Bad</td>
      <td>Great</td>
    </tr>
  </table>
<table>
    <tr>
      <th>Time</th>
      <th>Creativity</th>
      <th>Mood</th>
    </tr>
    <tr>
      <td>6:00am</td>
      <td colspan="2">Lacking</td>
    </tr>
    <tr>
      <td>12:00pm</td>
      <td>Lacking</td>
      <td>Pleasant</td>
    </tr>
    <tr>
      <td rowspan="2">6:00pm</td>
      <td>Great</td>
      <td>Great</td>
    </tr>
  </table>
</body>
</html>
